<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: skyblue;
            background-size: 100% 100%;
            
        }
        .main{
            width: 450px;
            height: 350px;
            background-color: white;
            margin: auto;
            margin-top: 100px;
            border-radius: 5px;
            position: relative;
        }
        .blank{
            width: 100%;
            height: 15px;
            background-color: rgb(184, 243, 184);
        }
        .content{
            z-index: 5;
        }
        h2{
            text-align: center;
            color: white;
            padding: 30px;
            background-color: rgb(40, 153, 40);
        }
        .first{
            display: flex;
            justify-content: space-between;
            padding: 20px;
            padding-top: 25px;
            padding-bottom: 25px;
        }
        input{
            padding: 10px;
        }
        .second{
            padding: 20px;
            margin-top: -15px;
        }
        .second input{
            width: 100%;
        }
        button{
            width: 100%;
            background-color: rgb(40, 153, 40);
            color: white;
            margin-top: 30px;
            padding: 20px;
            border-radius: 20px;
            border: none;
        }
        .back{
            width: 500px;
            height: 480px;
            position: absolute;
            top: -70px;
            left: 20px;
            border-radius: 50%;
            z-index: -1;
            background-color: rgb(236, 176, 63);
        }
        .one{

            width: 60px;
            height: 60px;
            background-color: whitesmoke;
            border-radius: 50%;
            position: absolute;
            top: 370px;
            left: 120px;
        }
        .two{

            width: 60px;
            height: 60px;
            background-color: whitesmoke;
            border-radius: 50%;
            position: absolute;
            top: 220px;
            left: 490px;
            /* right */
        }
        .three{

            width: 60px;
            height: 60px;
            background-color: whitesmoke;
            border-radius: 50%;
            position: absolute;
            top: -100px;
            left: 300px;
        }
       .four{

            width: 60px;
            height: 60px;
            background-color: whitesmoke;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: -80px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">
            <h2><i class="fa-solid fa-leaf"></i>AvionHealth</h2>
            <div class="blank"></div>
            <div class="first">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="second">
                <input type="text" placeholder="Address">
                <button>Update My Information</button>    
            </div>

            <div class="one">
                <img src="images/Vanamo_Logo.JPG" alt="" width="100%" height="100%">
                <!-- <i class="fa-regular fa-fill-drip"></i> -->
            </div>
            <div class="two"><img src="images/Vanamo_Logo.JPG" alt="" width="100%" height="100%"></div>
            <div class="three"><img src="images/Vanamo_Logo.JPG" alt="" width="100%" height="100%"></div>
            <div class="four"><img src="images/Vanamo_Logo.JPG" alt="" width="100%" height="100%"></div>
        </div>
        
        <div class="back">
        </div>
    </div>

</body>
</html>
